default:
  suites:
    lightning:
      paths:
        - '%paths.base%/tests/features'
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension:
      api_driver: drupal
      blackbox: ~
      drush:
        alias: self
      subcontexts:
        paths:
          - tests/features/bootstrap
          - src/LightningExtension/Context
        autoload: false
      selectors:
        error_message_selector: '.messages [role="alert"]'
        login_form_selector: '#user-login-form'
imports:
  - behat.local.yml
  - modules/lightning_features/lightning_core/tests/behat.yml
  - modules/lightning_features/lightning_layout/tests/behat.yml
  - modules/lightning_features/lightning_media/tests/behat.yml
  - modules/lightning_features/lightning_preview/tests/behat.yml
  - modules/lightning_features/lightning_workflow/tests/behat.yml

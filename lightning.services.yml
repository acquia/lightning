services:
  lightning.uninstall_validator.extension_location:
    class: 'Drupal\lightning\ExtensionLocationValidator'
    arguments:
      - '@module_handler'
      - '@theme_handler'
    tags:
      - { name: module_install.uninstall_validator }

  lightning.uninstall_validator.sub_profiles:
    class: 'Drupal\lightning\SubProfileValidator'
    arguments:
      - '@extension.list.profile'
    tags:
      - { name: module_install.uninstall_validator }

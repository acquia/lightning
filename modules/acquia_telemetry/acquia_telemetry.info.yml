name: 'Acquia Telemetry'
core: 8.x
type: module
package: Lightning
description: "By installing the Acquia Telemetry module, you agree to allow it to send anonymized telemetry data to Acquia for the purposes and on the conditions set forth below. If you do not agree, do not install this software.

The Acquia Telemetry module sends anonymized data about Acquia product usage to Acquia for security, operations management, statistical analyses, and for research and development purposes. Specifically, it sends the following data:<br />
  <ul>
    <li>Software versions and enabled/disabled status of Acquia product modules</li>
    <li>Software version of Drupal core</li>
    <li>Software version of PHP</li>
  </ul>
Acquia's collection of this anonymized telemetry data will be used in accordance with <a href=\"https://www.acquia.com/about-us/legal/privacy-policy\">Acquia's Privacy Policy</a>. You may opt out and disable the data collection feature by uninstalling the Acquia Telemetry module at any time."
dependencies:
  - drupal:system (>= 8.6)

content_roles:
  creator:
    enabled: true
    label: '? creator'
    permissions:
      - 'create ? content'
      - 'edit own ? content'
      - 'view ? revisions'
      - 'view own unpublished content'
      - 'create url aliases'
  reviewer:
    enabled: true
    label: '? reviewer'
    permissions:
      - 'edit any ? content'
      - 'delete any ? content'
entity_block:
  blacklist:
    - block
    - block_content
    - contact_message
    - menu_link_content
    - page_variant
    - replication
    - replication_log
    - scheduled_update
    - search_api_task
    - shortcut
    - workspace
    - workspace_pointer

content_roles:
  creator:
    enabled: true
    label: '? Creator'
    permissions:
      - 'create ? content'
      - 'edit own ? content'
      - 'view ? revisions'
      - 'view own unpublished content'
      - 'create url aliases'
  reviewer:
    enabled: true
    label: '? Reviewer'
    permissions:
      - 'edit any ? content'
      - 'delete any ? content'

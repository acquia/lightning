content_roles:
  creator:
    enabled: true
    label: '? creator'
    permissions:
      - 'create ? content'
      - 'edit own ? content'
      - 'view ? revisions'
      - 'view own unpublished content'
      - 'create url aliases'
  reviewer:
    enabled: true
    label: '? reviewer'
    permissions:
      - 'edit any ? content'
      - 'delete any ? content'
entity_block:
  allowed_types:
    - contact_form
    - file
    - media
    - node
    - taxonomy_term
    - user

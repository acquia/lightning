content_roles:
  creator:
    enabled: true
    label: '? creator'
    permissions:
      - 'create ? content'
      - 'edit own ? content'
      - 'view ? revisions'
      - 'view own unpublished content'
      - 'create url aliases'
      - 'access in-place editing'
      - 'access contextual links'
      - 'access toolbar'
  reviewer:
    enabled: true
    label: '? reviewer'
    permissions:
      - 'access content overview'
      - 'edit any ? content'
      - 'delete any ? content'

langcode: en
status: true
dependencies:
  config:
    - search_api.server.database
  module:
    - search_api
    - node
id: content
name: Content
description: 'An index of all content in your site.'
read_only: false
field_settings:
  rendered:
    label: Rendered
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          landing_page: default
          page: default
  label:
    label: Label
    property_path: aggregated_field
    type: text
    configuration:
      type: first
      fields:
        - 'entity:node/title'
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -10
  ignorecase:
    fields:
      - rendered
      - label
    weights:
      preprocess_index: -10
      preprocess_query: -10
  rendered_item: {  }
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: database

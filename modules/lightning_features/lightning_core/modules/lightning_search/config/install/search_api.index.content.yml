langcode: en
status: true
dependencies:
  config:
    - search_api.server.database
  module:
    - search_api
id: content
name: Content
description: 'An index of all content in your site.'
read_only: false
field_settings:
  rendered:
    label: Rendered
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode: {  }
  label:
    label: Label
    property_path: aggregated_field
    type: text
    configuration:
      type: first
      fields: {  }
datasource_settings: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  html_filter:
    fields:
      - rendered
      - label
      - node_grants
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -10
      preprocess_query: -10
  ignorecase:
    fields:
      - rendered
      - label
    weights:
      preprocess_index: -10
      preprocess_query: -10
  rendered_item: {  }
  tokenizer:
    fields:
      - rendered
      - label
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: database

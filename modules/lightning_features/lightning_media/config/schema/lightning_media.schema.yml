lightning_media.settings:
  type: config_object
  label: 'Lightning Media settings'
  mapping:
    entity_embed:
      type: mapping
      label: 'Entity Embed settings'
      mapping:
        choose_display:
          type: boolean
          label: 'Allow user to choose display plugin for embedded media'

entity_browser.browser.widget.embed_code:
  type: mapping
  label: 'Embed code widget settings'
  mapping:
    submit_text:
      type: string
      label: 'Submit button text'
    form_mode:
      type: string
      label: 'Inline entity form mode'

entity_browser.browser.widget.file_upload:
  type: mapping
  label: 'Upload widget settings'
  mapping:
    submit_text:
      type: string
      label: 'Submit button text'
    form_mode:
      type: string
      label: 'Inline entity form mode'
    return_file:
      type: boolean
      label: 'Return underlying file entity'

field.widget.third_party.lightning_media:
  type: mapping
  label: 'Lightning Media settings'
  mapping:
    file_links:
      type: boolean
      label: 'Show links to uploaded files'
    remove_button:
      type: boolean
      label: 'Show Remove button'

default:
  suites:
    default:
      paths:
        - '%paths.base%/features'
  extensions:
    'Drupal\DrupalExtension':
      subcontexts:
        paths:
          - '%paths.base%/features/bootstrap'
    'Behat\MinkExtension':
      selenium2:
        capabilities:
          chrome:
            switches:
              - '--no-sandbox'
              - '--headless'
              - '--disable-gpu'
              - 'http://localhost'
